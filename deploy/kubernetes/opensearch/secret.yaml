apiVersion: v1
kind: Secret
metadata:
  name: opensearch-credentials
  namespace: opensearch
  labels:
    app.kubernetes.io/name: opensearch
type: Opaque
stringData:
  # OpenSearch 管理员密码
  # 生产环境请使用强密码并通过 sealed-secrets 或 external-secrets 管理
  admin-username: admin
  admin-password: EDR@dmin2024!
  
  # 内部通信密钥
  internal-key: ""

---
apiVersion: v1
kind: Secret
metadata:
  name: opensearch-certs
  namespace: opensearch
  labels:
    app.kubernetes.io/name: opensearch
type: Opaque
data:
  # TLS 证书占位符
  # 生产环境请使用 cert-manager 自动生成证书
  # 或手动生成并 base64 编码后填入
  root-ca.pem: ""
  node.pem: ""
  node-key.pem: ""
