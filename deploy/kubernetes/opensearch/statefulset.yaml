apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: opensearch
  namespace: opensearch
  labels:
    app.kubernetes.io/name: opensearch
    app.kubernetes.io/component: search-engine
spec:
  serviceName: opensearch
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: opensearch
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opensearch
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9600"
    spec:
      securityContext:
        fsGroup: 1000
      
      initContainers:
        # 增加虚拟内存限制
        - name: increase-vm-max-map
          image: busybox:1.36
          command: ["sysctl", "-w", "vm.max_map_count=262144"]
          securityContext:
            privileged: true
        
        # 修复数据目录权限
        - name: fix-permissions
          image: busybox:1.36
          command: ["sh", "-c", "chown -R 1000:1000 /usr/share/opensearch/data"]
          volumeMounts:
            - name: data
              mountPath: /usr/share/opensearch/data
      
      containers:
        - name: opensearch
          image: opensearchproject/opensearch:2.11.0
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 9200
              protocol: TCP
            - name: transport
              containerPort: 9300
              protocol: TCP
            - name: metrics
              containerPort: 9600
              protocol: TCP
          
          env:
            - name: OPENSEARCH_JAVA_OPTS
              value: "-Xms4g -Xmx4g"
            - name: DISABLE_INSTALL_DEMO_CONFIG
              value: "true"
            - name: DISABLE_SECURITY_PLUGIN
              value: "false"
            - name: discovery.type
              value: single-node
            - name: cluster.name
              value: edr-cluster
            - name: node.name
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPENSEARCH_INITIAL_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: opensearch-credentials
                  key: admin-password
          
          resources:
            requests:
              cpu: "1"
              memory: "4Gi"
            limits:
              cpu: "2"
              memory: "8Gi"
          
          volumeMounts:
            - name: data
              mountPath: /usr/share/opensearch/data
            - name: config
              mountPath: /usr/share/opensearch/config/opensearch.yml
              subPath: opensearch.yml
              readOnly: true
          
          readinessProbe:
            httpGet:
              path: /_cluster/health?local=true
              port: 9200
              scheme: HTTPS
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          livenessProbe:
            httpGet:
              path: /_cluster/health?local=true
              port: 9200
              scheme: HTTPS
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          
          startupProbe:
            httpGet:
              path: /_cluster/health?local=true
              port: 9200
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
      
      volumes:
        - name: config
          configMap:
            name: opensearch-config
  
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app.kubernetes.io/name: opensearch
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 100Gi
